<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="formFill">
            <h1>Job Apllication (web)</h1>
                <form action="">
                    <div class="form_fill">
                        <div class="content">
                            <label for="first_name">First name</label>
                            <input type="text" id="first_name" name="last_name" placeholder="First Name">
                        </div>
    
                        <div class="content">
                            <label for="last_name">Last name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                        </div>
    
                        <div class="content">
                            <label for="email">Last name</label>
                            <input type="email" id="email" name="email" placeholder="Enter email">
                        </div>
    
                        <div class="content">
                            <label for="job_role"> Job Role</label>
                            <select name="job_role" id="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
    
                        <div class="content">
                            <label for="address">Address</label>
                            <textarea 
                                name="address" 
                                id="address" 
                                cols="30" 
                                rows="10" 
                                placeholder="Enter Address">
                            </textarea>
                        </div>
    
                        <div class="content">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city">
                        </div>
    
                        <div class="content">
                            <label for="pincode">Pin Code</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                        </div>
    
                        <div class="content">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" placeholder="Enter date">
                        </div>
    
                        <div class="content">
                            <label for="upload">upload</label>
                            <input type="file" id="upload" name="upload" placeholder="upload">
                        </div>
    
                    </div>
    
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                    
                </form>
        </div>
    </div>
    
</body>
</html>
